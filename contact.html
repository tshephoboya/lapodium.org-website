	<script>
   function loadmeetings() {
     var name = $('#name').val();
     var email = $('#email').val();
     var number = $('#number').val();
     var message = $('#message').val();
      $.post("php/contact.php",
              {
                 name: name,
                 number: number,
                 email: email,
                 message: message
              },
              function(res, status) {
                  var data = eval('('+res+')');
                  if (status === "success") {
                    if (data.status === 1)
                    {
						$('#status_message').html('E-mail sent, we will reply as soon as possible.');
                    }
                  }
              });
    }

	
	$('#btnSend').click(function(){
		loadmeetings();
	});
    </script>
