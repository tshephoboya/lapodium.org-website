  <script>
  $(document).ready(function(){
  $(".form-wrapper .button").click(function(){
    var button = $(this);
    var currentSection = button.parents(".section");
    var currentSectionIndex = currentSection.index();
	if (currentSectionIndex == 0) {
		var name = $('#name').val();
		var email = $('#email').val();
		
		if (name == "" || validateEmail(email) === false) {
			$('#page1err').html('Please enter valid email and name.');
			return;
		}
	}
	else if (currentSectionIndex == 2) {
		var password = $('#password').val();
		var password2 = $('#password2').val();
		
		if (password == "" || password2 == "") {
			$('#page3err').html('Please enter password');
			return;
		}
		else if (password.length <= 6) {
			$('#page3err').html('Please enter a longer password, 6+ characters');
			return;
		}
		else if (password != password2) {
			$('#page3err').html('Please enter matching passwords');
			return;
		}
	}
	
	
    var headerSection = $('.steps li').eq(currentSectionIndex);
    currentSection.removeClass("is-active").next().addClass("is-active");
    headerSection.removeClass("is-active").next().addClass("is-active");

    $(".form-wrapper").submit(function(e) {
      e.preventDefault();
    });

    if(currentSectionIndex === 3){
      $(document).find(".form-wrapper .section").first().addClass("is-active");
      $(document).find(".steps li").first().addClass("is-active");
    }
  });
});

  
  function validateEmail(email) 
	{	
    var re = /\S+@\S+\.\S+/;
    return re.test(email);
	}
  </script>
